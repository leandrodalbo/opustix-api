spring:
  application:
    name: ticketera

  datasource:
    username:
    password:
    url:
    driverClassName: org.postgresql.Driver
    hikari:
      connection-timeout: 2000
      maximum-pool-size: 5

  flyway:
    user:
    password:
    url:


  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: false

